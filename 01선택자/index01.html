<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--블럭요소 자동으로 줄바ㅣ꿈이 되소, 블럭 안에는 블럭요소 or인라인 요소를 넣어도 됩니다.-->
   
   
</head>
<body>
   
    <h1>헬로월드</h1>
    <h3>코드수정</h3>
    <p>블럭요소</p>
    <div>블럭요소</div>
    <ul>
        <li>블럭요소</li>
    </ul>
    <aside>블럭요소</aside>
    <section>블럭요소</section>
    <form>블럭요소</form>

    <!--인라인 요소컨텐츠의 내용이 너비가 됩니다.
    인라인 안에는 인라인 요소만 넣을 수 있습니다.-->

    <a href="https://www.naver.com/">인라인</a>
    <img src="피카츄.webp">
    <b>인라인</b>
    <strong>인라인</strong>
    <small>인라인</small>
    <label for="">인라인</label>
    <input type="text">
    <span>인라인</span>
    <i>인라인</i>

    <!--
        div, span 둘다 디자인요소의 영역을 잡을떄 사용하빈다
        세로 배치시에는 div
        가로배치시에는 span
    -->
    
    <p>
        aaa
    </p>
    <h3></h3>
</body>
</html>
